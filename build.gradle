// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath Plugins.ANDROID_GRADLE
        classpath Plugins.KOTLIN_GRADLE_PLUGIN
        classpath Plugins.DETEKT
        classpath Plugins.GRADLE_VERSIONS
        classpath Plugins.GRADLE_VERSIONING
    }
}

apply plugin: 'io.gitlab.arturbosch.detekt'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.gladed.androidgitversion'

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/igenius-code/maven" }
        maven { url "http://dl.bintray.com/jetbrains/spek" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: 'config/gradle/detekt.gradle'
apply from: 'config/gradle/androidgit.gradle'