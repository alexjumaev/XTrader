// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath Plugins.ANDROID_GRADLE
        classpath Plugins.KOTLIN_GRADLE_PLUGIN
        classpath Plugins.DETEKT
        classpath Plugins.JUNIT5
        classpath Plugins.GRADLE_VERSIONS
        classpath Plugins.DEVICE_METRICS
        classpath Plugins.SCAN
    }
}

apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.gradle.build-scan'

apply from: 'config/gradle/detekt.gradle'

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://plugins.gradle.org/m2" }
        maven { url "http://dl.bintray.com/igenius-code/maven" }
        maven { url "https://dl.bintray.com/spekframework/spek-dev" }
    }

    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'

//        publishAlways()
    }

    afterEvaluate {
        extensions.findByName('kapt')?.arguments {
            arg("dagger.formatGeneratedSource", "disabled")
            arg("dagger.gradle.incremental", "enabled")
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
