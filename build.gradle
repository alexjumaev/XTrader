// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath Plugins.ANDROID_GRADLE
        classpath Plugins.KOTLIN_GRADLE_PLUGIN
        classpath Plugins.DETEKT
        classpath Plugins.JUNIT5
        classpath Plugins.GRADLE_VERSIONS
        classpath Plugins.GRADLE_VERSIONING
    }
}

apply plugin: 'com.github.ben-manes.versions'

apply from: 'config/gradle/androidgit.gradle'
apply from: 'config/gradle/detekt.gradle'

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/igenius-code/maven" }
        maven { url "https://dl.bintray.com/spekframework/spek-dev" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
