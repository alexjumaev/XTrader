apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'de.mannodermaus.android-junit5'

android {
  compileSdkVersion Versions.COMPILE_SDK_VERSION_P

  defaultConfig {
    minSdkVersion Versions.MIN_SDK_VERSION
    targetSdkVersion Versions.TARGET_SDK_VERSION
    versionCode androidGitVersion.code()
    versionName androidGitVersion.name()

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    resConfigs "en", "ru"
  }

  buildTypes {
    debug {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

}

android.testOptions {
  junitPlatform {
    filters {
      engines {
        include 'spek'
      }
    }
  }
}

dependencies {
  implementation project(':core')

  implementation KotlinDependencies.kotlin

  implementation CoreDepencencies.dagger
  kapt CoreDepencencies.daggerCompiler

  implementation JetPackDependencies.appCompat

  implementation DevToolsDependencies.timber

  testImplementation junit5.unitTests()

  testImplementation TestingDependencies.junit
  testImplementation TestingDependencies.junitPlatform
  testImplementation TestingDependencies.expekt
  testImplementation TestingDependencies.spekApi
  testImplementation TestingDependencies.spekEngine
}
